<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="TicTacToe.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table class="table">
      <tr>
        <td id="box 1"></td>
        <td id="box 2" class="leftright"></td>
        <td id="box 3"></td>
      </tr>
      <tr>
        <td id="box 4" class="topdown"></td>
        <td id="box 5" class="leftright topdown"></td>
        <td id="box 6" class="topdown"></td>
      </tr>
      <tr>
        <td id="box 7"></td>
        <td id="box 8" class="leftright"></td>
        <td id="box 9"></td>
      </tr>
    </table>
  </body>
</html>
