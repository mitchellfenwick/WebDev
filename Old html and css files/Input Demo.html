<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs Demo</title>
  </head>
  <body>
    <p>Do you prefer cats or dogs?</p>
    <form>
      <label for="dogs">Dogs: </label>
      <input id="dogs" name="petchoice" value="Dog" type="radio">
      <label for="cats">Cats: </label>
      <input id="cats" name="petchoice" value="Cat" type="radio">

      <p>What's your current mood?</p>
      <select name="Mood">
        <option value="Happy">:)</option>
        <option value="Neutral">:|</option>
        <option value="Sad">:(</option>
      </select>
      <br>
      <textarea name="paragraph" rows="8" cols="80" placeholder="Write something here: "></textarea>
      <button>Go!</button>
    </form>
  </body>
</html>
